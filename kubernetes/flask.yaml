apiVersion: apps/v1
kind: Deploymnet
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 10
  selector:
    matchlabels:
    app: flask
  strategy:
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 20%
  template:
    metadata:
      labels:
        app: flask
      spec:
        containers:
        - name: flask-container
        image: drpeace/duo-deploy-flask
        ports:
        - containerPort: 5500
        env:
        - name: YOUR_NAME
        value: Chris
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  type: ClusterIP
  selector:
    app: flask
  ports:
  - protocol: TCP
    port: 5500
    targetPort: 5500